<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Gerenciamento de Usuários</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>
    <div class="container">
        <h1>Gerenciamento de Usuários</h1>
        
        <p:button value="Voltar ao Menu" outcome="index" icon="pi pi-arrow-left" 
                  styleClass="ui-button-secondary" style="margin-bottom: 20px;"/>
        
        <h:form id="formUsuario">
            <p:messages id="messages" showDetail="true" closable="true"/>
            
            <!-- Botão para abrir dialog -->
            <p:commandButton value="Novo Usuário" 
                             onclick="PF('dlgUsuario').show();" 
                             action="#{usuarioBean.novo}"
                             update="dialogForm"
                             icon="pi pi-plus"
                             styleClass="ui-button-success"
                             style="margin-bottom: 20px;"/>
            
            <!-- Lista de Usuários -->
            <p:panel header="Lista de Usuários">
                <p:dataTable id="tabelaUsuarios" 
                             value="#{usuarioBean.usuarios}" 
                             var="usuario"
                             paginator="true" 
                             rows="10"
                             emptyMessage="Nenhum usuário cadastrado">
                    
                    <p:column headerText="ID" style="width: 50px;">
                        <h:outputText value="#{usuario.id}"/>
                    </p:column>
                    
                    <p:column headerText="Nome" sortBy="#{usuario.nome}" filterBy="#{usuario.nome}">
                        <h:outputText value="#{usuario.nome}"/>
                    </p:column>
                    
                    <p:column headerText="E-mail" sortBy="#{usuario.email}">
                        <h:outputText value="#{usuario.email}"/>
                    </p:column>
                    
                    <p:column headerText="CPF">
                        <h:outputText value="#{usuario.cpf}"/>
                    </p:column>
                    
                    <p:column headerText="Data Cadastro" sortBy="#{usuario.dataCadastro}">
                        <h:outputText value="#{usuario.dataCadastro}" converter="localDateTimeConverter"/>
                    </p:column>
                    
                    <p:column headerText="Ações" style="width: 150px; text-align: center;">
                        <p:commandButton icon="pi pi-pencil" 
                                         onclick="PF('dlgUsuario').show();"
                                         action="#{usuarioBean.editar(usuario)}"
                                         update="dialogForm"
                                         styleClass="ui-button-warning"
                                         title="Editar">
                            <f:setPropertyActionListener value="#{usuario}" 
                                                        target="#{usuarioBean.usuario}"/>
                        </p:commandButton>
                        
                        <p:commandButton icon="pi pi-trash" 
                                         action="#{usuarioBean.excluir(usuario)}"
                                         update="formUsuario:messages formUsuario:tabelaUsuarios"
                                         styleClass="ui-button-danger"
                                         style="margin-left: 5px;"
                                         title="Excluir">
                            <p:confirm header="Confirmação" 
                                       message="Deseja realmente excluir este usuário?"
                                       icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
            </p:confirmDialog>
        </h:form>
        
        <!-- Dialog para Cadastro/Edição -->
        <p:dialog header="Cadastro de Usuário" widgetVar="dlgUsuario" modal="true" 
                  showEffect="fade" hideEffect="fade" resizable="false" width="600">
            <h:form id="dialogForm">
                <p:messages id="dialogMessages" showDetail="true" closable="true"/>
                
                <div class="p-fluid">
                    <div class="p-field">
                        <p:outputLabel for="nome" value="Nome:"/>
                        <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" 
                                     required="true" requiredMessage="Nome é obrigatório"/>
                    </div>
                    
                    <div class="p-field">
                        <p:outputLabel for="email" value="E-mail:"/>
                        <p:inputText id="email" value="#{usuarioBean.usuario.email}" 
                                     required="true" requiredMessage="E-mail é obrigatório"/>
                    </div>
                    
                    <div class="p-field">
                        <p:outputLabel for="cpf" value="CPF:"/>
                        <p:inputMask id="cpf" value="#{usuarioBean.usuario.cpf}" 
                                     mask="999.999.999-99"
                                     required="true" requiredMessage="CPF é obrigatório"/>
                    </div>
                    
                    <div class="p-field" style="margin-top: 20px;">
                        <p:commandButton value="Salvar" 
                                         action="#{usuarioBean.salvar}" 
                                         update="dialogMessages,:formUsuario:messages,:formUsuario:tabelaUsuarios"
                                         oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dlgUsuario').hide();"
                                         icon="pi pi-save"
                                         styleClass="ui-button-success"/>
                        
                        <p:commandButton value="Cancelar" 
                                         onclick="PF('dlgUsuario').hide();"
                                         type="button"
                                         icon="pi pi-times"
                                         styleClass="ui-button-secondary"
                                         style="margin-left: 10px;"/>
                    </div>
                </div>
            </h:form>
        </p:dialog>
    </div>
</h:body>
</html>
